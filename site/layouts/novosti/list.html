{{ partial "head" . }} {{ partial "nav" . }} {{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

<div class="mw7 center">
    <ul class="flex-ns flex-wrap mhn1-ns pa3">
        {{ range .Data.Pages }}
        <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}} {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
        </div>
        {{ end }}
    </ul>
</div>

{{ partial "footer" . }}
